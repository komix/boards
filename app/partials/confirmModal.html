<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Закрити</span></button>
    <h4 class="modal-title">Confirmation</h4>
</div>
<div class="modal-body">
        <h3>Are you sure?</h3>
        <p>{{message}}</p>
        <a ng-click="answerSubmit(true)" href="" class="btn btn-danger phone-like">Delete</a>
        <a ng-click="answerSubmit(false)" href="" class="btn btn-success phone-like">Cancel</a>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-default" ng-click="$dismiss()">Close</button>
</div>
